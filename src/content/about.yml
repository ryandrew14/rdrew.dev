- bodyParagraphs:
    - >
      I study computer science at Northeastern University in Boston. I'm currently in my final
      semester, and I start full-time at Facebook in NYC next spring as a software engineer.
       At Northeastern, I founded and currently spend most of my time leading
      Sandbox, a software consulting student organization that builds software for academia.
    - >
      When I'm not working on school or Sandbox, I'm an avid open-source contributor, and I've written code
      for projects like Webpack and GatsbyJS. I'm interested in music, fiction, and engineering better 
      lives for humans.
  bodyParagraphsDeutsch:
    - >
      Ich bin Ryan. Ich bin Student im fünften Jahr an der Northeastern University. Ich studiere Informatik.
      Ich habe 3 "co-ops" gemacht. Ein co-op ist ein job bezahlte Arbeit für sechs Monate. Ich habe
      auf das Jet Propulsion Laboratory und Facebook gearbeitet.
    - >
      Ich komme aus Massachusetts. Ich programmiere Benutzeroberflächen mit React, eine JavaScript Bibliothek.
      Ich baue Websites für Schülergruppen. Auch, ich spiele Gitarre gut, aber ich singe besser.
    - >
      Am July 2022 ich will ein Arbeit auf Facebook beginnen. Ich will als ein Programmierer arbeiten.
      Du kannst eine Email schicken: drew.r@northeastern.edu
  tagline: >
    I'm <bold>Ryan</bold>, a student at Northeastern University.
    I build useful and intuitive software that makes an impact on peoples' lives.
